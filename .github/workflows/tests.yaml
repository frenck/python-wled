---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up Poetry
        run: pipx install poetry
      - name: ğŸ— Set up Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python }}
          cache: "poetry"
      - name: ğŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ğŸ— Install dependencies
        run: poetry install --extras cli --no-interaction
      - name: ğŸš€ Run pytest
        run: poetry run pytest --cov wled tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4.5.0
        with:
          name: coverage-${{ matrix.python }}
          include-hidden-files: true
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v4.1.8
      - name: ğŸ— Set up Poetry
        run: pipx install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: ğŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ğŸ— Install dependencies
        run: poetry install --extras cli --no-interaction
      - name: ğŸš€ Process coverage results
        run: |
          poetry run coverage combine coverage*/.coverage*
          poetry run coverage xml -i
      - name: ğŸš€ Upload coverage report
        uses: codecov/codecov-action@v5.1.2
      - name: SonarCloud Scan
        if: github.event.pull_request.head.repo.fork == false
        uses: SonarSource/sonarcloud-github-action@v4.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
